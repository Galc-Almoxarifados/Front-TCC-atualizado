

<h1>Recebimento de Pedido</h1>


<h1>Estoque</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>id Item</th>
      <th>Quantidade</th>
      <th>Data Retirada </th>
      <th>data Devolucao</th>
      <!-- <th>Detalhes</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedido">
      <td>{{ pedido.idAgendamento }}</td>
      <td>{{ pedido.idItem }}</td>
      <td>{{pedido.qtAgendamento}}</td>
      <td>{{pedido.mtRetirada}}</td>
      <td>{{pedido.mtDevolucao}}</td>
      <td>

  </tbody>
</table>
