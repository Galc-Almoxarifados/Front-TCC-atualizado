<h1>Estoque</h1>
<table>
  <thead>
    <tr>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Almoxarife</th>
      <th>Status</th>
      <th>tipo do Itens</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.qtItens }}</td>
      <td>{{produto.idAlmoxarife}}</td>
      <td>{{produto.idStatusItem}}</td>
      <td>{{produto.idTipodeItem}}</td>
      <td>
        <button (click)="editarProduto(produto)">
          <i class="material-icons"> edit </i>
        </button>
        <button (click)="removerProduto(produto)">
          <i class="material-icons"> delete </i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="edit-form" *ngIf="modoEdicao">
  <h2>Editar Produto</h2>
  <form (ngSubmit)="atualizarProduto()" #produtoForm="ngForm">

    

    <label for="nome">Nome:</label>
    <input
      id="nome"
      type="text"
      [(ngModel)]="produtoEditado.nome"
      name="nome"
      required
    />

    <label for="quantidade">Quantidade:</label>
    <input
      id="quantidade"
      type="number"
      [(ngModel)]="produtoEditado.qtItens"
      name="quantidade"
      required
    />

    <label for="almoxarife">Almoxarife:</label>
    <input
      id="almoxarife"
      type="text"
      [(ngModel)]="produtoEditado.idAlmoxarife"
      name="almoxarife"
      required
    />

    <label for="status">Status:</label>
    <input
      id="status"
      type="text"
      [(ngModel)]="produtoEditado.idStatusItem"
      name="status"
      required
    />

    <label for="tipoItem">Tipo do Item:</label>
    <input
      id="tipoItem"
      type="text"
      [(ngModel)]="produtoEditado.idTipodeItem"
      name="tipoItem"
      required
    />



    <button type="submit">Atualizar</button>
    <button type="button" (click)="cancelarEdicao()">Cancelar</button>
  </form>
</div>

<div class="add-form">
  <h2>Adicionar Produto</h2>
  <form (ngSubmit)="adicionarProduto()" #produtoForm="ngForm">
    <label for="nome">Nome:</label>
    <input
      id="nome"
      type="text"
      [(ngModel)]="novoProduto.nome"
      name="nome"
      required
    />

    <label for="quantidade">Quantidade:</label>
    <input
      id="quantidade"
      type="number"
      [(ngModel)]="novoProduto.qtItens"
      name="quantidade"
      required
    />



    <label for="almoxarife">Almoxarife:</label>
    <input
      id="almoxarife"
      type="number"
      [(ngModel)]="novoProduto.idAlmoxarife"
      name="almoxarife"
      required
    />

    <label for="status">Status:</label>
    <input
      id="status"
      type="number"
      [(ngModel)]="novoProduto.idStatusItem"
      name="status"
      required
    />

    <label for="tipoItem">Tipo do Item:</label>
    <input
      id="tipoItem"
      type="number"
      [(ngModel)]="novoProduto.idTipodeItem"
      name="tipoItem"
      required
    />


    <button type="submit">Adicionar</button>
  </form>
</div>
