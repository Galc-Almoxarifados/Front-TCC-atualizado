<h1>Itens</h1>
<table>
  <thead>
    <tr>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Almoxarife</th>
      <th>Status</th>
      <th>tipo do Itens</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of itens">
      <td>{{ produto.nome }}</td>
      <td>{{ produto.qtItens }}</td>
      <td>{{produto.idAlmoxarife}}</td>
      <td>{{produto.idStatusItem}}</td>
      <td>{{produto.idTipodeItem}}</td>
    </tr>
  </tbody>
</table>
